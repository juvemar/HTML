<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration form</title>
</head>
<body>
    <form action="" method="post">
        <table border="1">
            <tr>
                <td align="center" width="140">
                    <label for="lastName"><b>Last Name</b></label>
                </td>
                <td width="200">
                    <input type="text" style="width:280px" />
                </td>
            </tr>
            <tr>
                <td align="center" width="140">
                    <label for="firstName"><b>First Name</b></label>
                </td>
                <td width="200">
                    <input type="text" style="width:280px" />
                </td>
            </tr>
            <tr>
                <td align="center" width="140" height="80">
                    <label for="address"><b>Address</b></label>
                </td>
                <td width="280" valign="top">
                    <textarea rows="5" cols="35"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="city"><b>City</b></label>
                </td>
                <td width="280">
                    <input type="text" style="display: inline-block; width:180px" />
                    <span>State</span>
                    <input type="text" style="display: inline-block; width:50px" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="zipPostalCode"><b>Zip/Postal Code</b></label>
                </td>
                <td>
                    <input style="width:60px" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="country"><b>Country</b></label>
                </td>
                <td>
                    <select name="country" style="width:200px">
                        <option value="1">Bulgaria</option>
                        <option value="2">England</option>
                        <option value="3">Germany</option>
                        <option value="4">Italy</option>
                        <option value="5">Spain</option>
                        <option value="6">Tunis</option>
                        <option value="7">Urugway</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="140">
                    <label for="phone"><b>Phone(country code, area code, number)</b></label>
                </td>
                <td>
                    <span>
                        (+
                        <input type="text" style="display:inline-block; width:50px" />
                        )
                    </span>
                    <input type="text" style="display:inline-block; width:50px" />
                    <input type="text" style="display:inline-block; width:100px" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="email"><b>Email</b></label>
                </td>
                <td>
                    <input type="text" style="width:250px" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="birthDate"><b>Birth date</b></label>
                </td>
                <td>
                    <input type="text" value="дд.мм.гггг г." style="width:150px" />
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="gender"><b>Gender</b></label>
                </td>
                <td>
                    <select name="gender">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Both</option>
                        <option value="4">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <label for="startingDate"><b>Starting date</b></label>
                </td>
                <td>
                    <input type="radio" name="startingDate" value="1" /> Spring 2015
                    <input type="radio" name="startingDate" value="2" /> Summer 2015
                </td>
            </tr>
            <tr>
                <td align="center" height="100">
                    <label for="commentsQuestions"><b>Comments/Questions</b></label>
                </td>
                <td>
                    <textarea rows="6" cols="35"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="background-color:lightblue" align="center">
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="clean" value="Clean this form" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
