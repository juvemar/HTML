<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <form action="" method="post">
        <table border="1" cellspacing="1">
            <tr>
                <td colspan="4" align="right">
                    <input type="text" value="123"/>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button>1</button>
                </td>
                <td align="center">
                    <button>2</button>
                </td>
                <td align="center">
                    <button>3</button>
                </td>
                <td align="center">
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button>4</button>
                </td>
                <td align="center">
                    <button>5</button>
                </td>
                <td align="center">
                    <button>6</button>
                </td>
                <td align="center">
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button>7</button>
                </td>
                <td align="center">
                    <button>8</button>
                </td>
                <td align="center">
                    <button>9</button>
                </td>
                <td align="center">
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button>0</button>
                </td>
                <td align="center">
                    <button>.</button>
                </td>
                <td align="center">
                    <button>/</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
